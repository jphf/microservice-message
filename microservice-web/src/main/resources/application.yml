server:
  port: 8081

spring:
  application:    name: microservice-web
  redis:
    host: localhost
    port: 6379  datasource:    url: jdbc:mysql://localhost:3306/message_user
    username: message
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
                rabbitmq:
                  host: localhost
                  port: 5672
                  username: guest
                  password: guest
      bindings:
        receivedMessage-in-0:
          destination: websocketMessage
          binder: defaultRabbit
        sentMessage-out-0:
          destination: websocketMessage
          binder: defaultRabbit


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/