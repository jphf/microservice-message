<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body th:with="context=@{/}">

	<input type="hidden" id="to" />

	<div class="wrapper">
		<div class="title">
			<h2>Message</h2>
			<p>
				<a href="/logout">Logout</a>
			</p>
		</div>
		<div class="user divWithScroll">
			<p>To: <span id='displayTo'>None</span></p>
			<p>Users:</p>
			<div id='user'></div>
		</div>
		<div class="screen divWithScroll" id='response'>
			
		</div>
		<div class="message">
			<form id="dialogueForm">
				<textarea id="text" rows=5 placeholder="Enter a message...."
					autocomplete="off"></textarea>

				<button type="submit" id="send">Send</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	
	<input type="hidden" th:value="${context}" />
	<script type="text/javascript" src="/js/services/SocketService.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
